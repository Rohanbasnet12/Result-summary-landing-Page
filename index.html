<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Add Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- LINKING CSS -->
  <link rel="stylesheet" href="./public/styles/style.css">
  <link rel="stylesheet" href="./public/styles/responsive.css">
  <title>Results summary component | Rohan Basnet</title>

</head>

<body>
  <main id="main" class="flex justify-center items-center h-screen">
    <div class="container container-sm flex rounded-3xl mx-auto lg:w-1/2 h-60vh overflow-hidden shadow-lg">

      <!-- RESULT LEFT CONTAINER -->
      <div id="left-container" class="md:w-1/2 w-full p-4 rounded-3xl grid grid-rows-5">
        <!-- Content for the first container (50% width) -->
        <div class="box1 row-span-1">
          <p class="text-xl text-center">Your Result</p>
        </div>
        <div class="box2 row-span-2">
          <div class="circle-bg">
            <div class="result flex flex-col">
              <p class="big_parah text-white">76</p>
              <p class="text-lg text-center gray"> of 100 </p>
            </div>
          </div>
        </div>
        <div class="box3 row-span-2 py-3 text-center">
          <div class="big-head">
            <h1 class="text-center text-3xl py-2 text-white">
              Great
            </h1>
            <p class="px-6 text-lg gray">
              You scored higher than 65% of the people who have taken these tests.
            </p>
          </div>
        </div>
      </div>


      <!-- RESULT RIGHT CONTAINER -->
      <div id="right-container" class="md:w-1/2 w-full p-7">
        <!-- Content for the second container (50% width) -->
        <div class="inner_container">
          <!-- TOP SECTION OF INNER CONTAINER -->
          <p class="text-black text-lg">Summary</p>

          <!-- MIDDLE SECTION OF INNER CONTAINER -->
          <div class="button grid grid-rows-4 gap-3.5 pt-5">
            <div class="view inner_button1 bg-red-50 flex justify-between items-center px-2">
              <div class="left">
                <p class="flex items-center justify-center gap-2 text-red-500"><span><svg
                      xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                      <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
                    </svg></span>Reaction</p>
              </div>
              <div class="right">
                <p>80<span class="gray-200"> / 100</span></p>
              </div>
            </div>
            <div class="view inner_button2 bg-yellow-50 flex justify-between items-center px-2">
              <div class="left">
                <p class="flex items-center justify-center gap-2 text-yellow-400"><span> <svg
                      xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                      <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                      <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                      <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
                    </svg></span>Memory</p>
              </div>
              <div class="right">
                <p>92<span class="gray-200"> / 100</span></p>
              </div>
            </div>
            <div class="view inner_button3 bg-green-50 flex justify-between items-center px-2">
              <div class="left">
                <p class="flex items-center justify-center gap-2 text-green-400"><span><svg
                      xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                      <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
                    </svg> </span>Verbal</p>
              </div>
              <div class="right">
                <p>61<span class="gray-200"> / 100</span></p>
              </div>
            </div>
            <div class="view inner_button4 bg-blue-50 flex justify-between items-center px-2">
              <div class="left">
                <p class="flex items-center justify-center gap-2  text-blue-800"><span><svg
                      xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                      <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                      <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                        d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                    </svg> </span>Visual</p>
              </div>
              <div class="right">
                <p>72<span class="gray-200"> / 100</span></p>
              </div>
            </div>
          </div>
          <!-- BOTTOM SECTION OF INNER CONTAINER -->
          <div class="bottom pt-9">
            <button class="btn text-white py-2.5 px-4 rounded-3xl">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- LINKING JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./public/JS/app.js"></script>
</body>

</html>
